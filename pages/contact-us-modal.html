<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css"
</head>
<body>
    
    <div class="contact-wrapper">
        <h1>Nutshell Books</h1>
        <h2>Please reach out, we'd love to hear from you!</h2>
        <!-- <form class="contact-form" action="https://api.web3forms.com/submit" method="POST"> -->
        <form id="form" class="contact-form" method="POST" onsubmit="return modalSubmit(event);">  
        
            <!-- to my email address -->
            <!-- <input type="hidden" name="access_key" value="0a3adf03-7911-45c3-99f4-5faf5f0034a5" /> -->
            <!-- to infro@nutshell-books.com -->
            <input type="hidden" name="access_key" value="5f906900-595d-4ac5-8e23-f5c165019773" />
            <input type="hidden" name="subject" value="New Contact Form Submission" />
            <input type="hidden" name="from_name" value="Nutshell Books" />
            <input type="checkbox" name="botcheck" id="" style="display: none;">

            <!-- redirect !!!!!!!!!!!!!!!!!!!!!! -->
            <!-- <input type="hidden" name="redirect" value="https://s-surfer.github.io/nutshellbooks/public/thankyou.html"> -->

            <div class="form-group-container">
                <div class="form-group">
                    <label for="name" class="form-label">
                        <input id="name" name="name" class="form-input form-inputs" placeholder=" " required type="text" autocomplete="on"/>
                        <span class="placeholder_text">Name <span class="input-required">*</span></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">
                        <input id="email" name="email" class="form-input form-inputs" placeholder=" " required type="email" autocomplete="on" />
                        <span class="placeholder_text">Email <span class="input-required">*</span></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">
                        <input id="phone" name="phone" class="form-input form-inputs" placeholder=" " type="text" autocomplete="on"/>
                        <span class="placeholder_text">Phone i.e. (+44) 7896 123 456 <span class="input-required"> </span></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">
                    <textarea class="form-textarea form-inputs" id="message" name="message" placeholder=" " rows="5" required ></textarea>
                    <span class="placeholder_text">Your Message <span class="input-required">*</span></span>
                </label>
                </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
            
            <div id="result" class="blinking-result"></div>

        </form>
    </div>
    
</body>
</html>
